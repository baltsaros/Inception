version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: ./requirements/nginx/Dockerfile
    depends_on:
      - wordpress
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf:/etc/nginx/http.d
      - ./requirements/nginx/public/html:/var/www
      - ./requirements/nginx/tools/ssl:/etc/nginx/ssl
    restart: always
    networks:
     - my-net
  
  mariadb:
    build:
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    container_name: mariadb
    env_file: .env
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./requirements/mariadb/conf:/docker-entrypoint-initdb.d
    networks:
      - my-net

  wordpress:
    build:
      context: .
      dockerfile: ./requirements/wordpress/Dockerfile
    depends_on:
      - mariadb
    container_name: wordpress
    restart: always
    env_file: .env
    networks:
      - my-net

networks:
  my-net:
    driver: bridge
